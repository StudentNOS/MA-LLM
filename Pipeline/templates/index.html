<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Screening Tool</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 2em; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1, h2 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-right: 10px; }
        button:hover { background-color: #0056b3; }
        button#stop-btn { background-color: #dc3545; }
        button#stop-btn:hover { background-color: #c82333; }
        #status-container { margin-top: 20px; padding: 10px; background: #e9ecef; border-radius: 4px; }
        #results-link button { background-color: #28a745; }
        #results-link button:hover { background-color: #218838; }
    </style>
</head>
<body>
    <div class="container">
        <h1>LLM Screening Tool</h1>
        
        <form id="screening-form" enctype="multipart/form-data">
            <h2>1. Konfiguration</h2>
            <div class="form-group">
                <label for="entrez_email">Entrez Email:</label>
                <input type="text" id="entrez_email" name="entrez_email" required>
            </div>
            <div class="form-group">
                <label for="groq_api_key">Groq API Key:</label>
                <input type="text" id="groq_api_key" name="groq_api_key" required>
            </div>

            <h2>2. Datendateien</h2>
            <div class="form-group">
                <label for="initial_file">Initial PMIDs (.txt):</label>
                <input type="file" id="initial_file" name="initial_file" accept=".txt" required>
            </div>
            <div class="form-group">
                <label for="goldstandard_file">Goldstandard PMIDs (.txt) - Nur für Vergleich benötigt:</label>
                <input type="file" id="goldstandard_file" name="goldstandard_file" accept=".txt">
            </div>
            <div class="form-group">
                <label for="prompts_file">Prompts (.xlsx):</label>
                <input type="file" id="prompts_file" name="prompts_file" accept=".xlsx" required>
            </div>

            <h2>3. Prozess starten</h2>
            <button type="submit" formaction="/run" id="run-comparison-btn">Start Screening with Comparison</button>
            <button type="submit" formaction="/run_simple" id="run-simple-btn">Start Screening without Comparison</button>
        </form>

        <div id="status-container">
            <strong>Status:</strong> <span id="status-text">Idle</span>
        </div>
        
        <div id="controls" style="margin-top: 20px;">
            <button id="stop-btn" style="display:none;">Stop Process</button>
            <a href="/results" id="results-link" style="display:none;"><button type="button">Download Results</button></a>
        </div>
    </div>

    <script>
        const form = document.getElementById('screening-form');
        const statusText = document.getElementById('status-text');
        const stopBtn = document.getElementById('stop-btn');
        const resultsLink = document.getElementById('results-link');
        const runBtn1 = document.getElementById('run-comparison-btn');
        const runBtn2 = document.getElementById('run-simple-btn');

        let statusInterval;

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert das Neuladen der Seite

            // Bestimmt, welcher Button geklickt wurde
            const actionUrl = event.submitter.getAttribute('formaction');
            
            const formData = new FormData(form);
            
            // UI für laufenden Prozess anpassen
            runBtn1.disabled = true;
            runBtn2.disabled = true;
            stopBtn.style.display = 'inline-block';
            resultsLink.style.display = 'none';
            statusText.textContent = 'Starting...';

            fetch(actionUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'started') {
                    // Startet die Statusabfrage alle 2 Sekunden
                    statusInterval = setInterval(getStatus, 2000);
                } else {
                    resetUI();
                    statusText.textContent = 'Error starting process.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                resetUI();
                statusText.textContent = 'Submission failed.';
            });
        });

        function getStatus() {
            fetch('/status')
            .then(response => response.json())
            .then(data => {
                statusText.textContent = data.status;
                // Wenn Prozess beendet oder gestoppt wurde
                if (data.status.toLowerCase().includes('completed') || data.status.toLowerCase().includes('stopped')) {
                    clearInterval(statusInterval);
                    resetUI(true); // UI zurücksetzen und Download-Button zeigen
                }
            });
        }

        stopBtn.addEventListener('click', function() {
            fetch('/stop', { method: 'POST' });
            stopBtn.disabled = true;
            statusText.textContent = 'Stopping...';
        });

        function resetUI(showResults = false) {
            runBtn1.disabled = false;
            runBtn2.disabled = false;
            stopBtn.style.display = 'none';
            stopBtn.disabled = false;
            if (showResults) {
                resultsLink.style.display = 'inline-block';
            }
        }
    </script>
</body>
</html>
